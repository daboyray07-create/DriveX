<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveX Dashboard</title>
    <link rel="stylesheet" href="sty.css">
      <link rel="stylesheet" href="css/all.min.css">
</head>
<body>

    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <h1>Drive<span>X</span></h1>
            </div>
            <nav>
                <ul>
                    <li class="active"><a href="dashboard.html"><i class="fas fa-th-large"></i> Dashboard</a></li>
                    <li><a href="services.html"><i class="fas fa-car"></i> Buy Cars</a></li>
                    <li><a href="buy.html"><i class="fas fa-tools"></i> Services</a></li>
                    <li><a href="bronco.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                    <li class="logout"><a href="login1.html"><i class="fas fa-sign-out-alt"></i> Login</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <header>
                <h2>Upcoming Cars</h2>
            </header>

        <section class="stats-section">
            <h3 style="color: white; margin-bottom: 15px;">Market Overview</h3>
            <table class="layout-table">
                <tr>
                    <td><strong>Top Seller: </strong>Tesla Roadster</td>
                     <td><strong>New Arrivals: </strong>12 Cars</td>
                      <td><strong>Active Bids: </strong>10</td>
                </tr>
            </table>
        </section>

            <div class="car-grid">
                <div class="card">
                    <img src="Tesla_Dark_DriveX.jpg" alt="Tesla Roadster">
                    <div class="card-info">
                        <h3>Tesla Roadster</h3>
                        <p>Release: 2024</p>
                        <button class="btn">View Details</button>
                    </div>
                </div>

                <div class="card">
                    <img src="lambo.jpg" alt="Lamborghini Revuelto">
                    <div class="card-info">
                        <h3>Lamborghini Revuelto</h3>
                        <p>Release: 2025</p>
                        <button class="btn">View Details</button>
                    </div>
                </div>

                <div class="card">
                    <img src="vision3.jpg" alt="BMW Vision M">
                    <div class="card-info">
                        <h3>BMW Vision M</h3>
                        <p>Release: 2024</p>
                        <button class="btn">View Details</button>
                    </div>
                </div>
            </div>

            <div class="pagination">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </main>
    </div>

</body>
</html>
